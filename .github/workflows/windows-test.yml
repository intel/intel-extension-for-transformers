name: Windows Binary Test

on:
  pull_request:
    branches: [main]
    paths:
      - ".github/workflows/windows-test.yml"
      - "requirements.txt"
      - "setup.py"
      - "intel_extension_for_transformers/transformers/llm/runtime/deprecated/**"
      - "intel_extension_for_transformers/transformers/llm/runtime/neural_speed/**"
      - '!intel_extension_for_transformers/transformers/llm/library/jblas/**'
      - '!intel_extension_for_transformers/transformers/llm/runtime/neural_speed/*.md'
      - '!intel_extension_for_transformers/transformers/llm/runtime/neural_speed/docs/**'
      - '!intel_extension_for_transformers/transformers/llm/runtime/neural_speed/scripts/**'
      - '!intel_extension_for_transformers/transformers/llm/runtime/neural_speed/tests/**'
      - "!intel_extension_for_transformers/transformers/llm/runtime/deprecated/third_party/**"
      - "!intel_extension_for_transformers/transformers/llm/runtime/deprecated/docs/**"
      - "!intel_extension_for_transformers/transformers/llm/runtime/deprecated/test/**"
  workflow_dispatch:

# If there is a new commit, the previous jobs will be canceled
concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

env:
    SCRIPT_PATH: ${{ github.workspace }}\.github\workflows\script
    WORKING_DIR: ${{ github.workspace }}

jobs:
    Windows-Binary-Test:
      runs-on: 'Windows'
      steps:
        - name: Checkout out Repo
          uses: actions/checkout@v4
          with:
            submodules: "recursive"
            fetch-tags: true
            path: "a"

        - name: Binary build
          shell: cmd
          run: |
            SET HTTP_PROXY=${{ vars.HTTP_PROXY_WINDOWS }}
            SET HTTPS_PROXY=${{ vars.HTTP_PROXY_WINDOWS }}
            cd ${{ github.workspace }}\a\.github\workflows\script
            prepare_env_with_conda.bat

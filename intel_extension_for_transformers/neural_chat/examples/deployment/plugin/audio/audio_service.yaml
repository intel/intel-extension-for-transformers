# This is the parameter configuration file for NeuralChat Serving.

#################################################################################
#                             SERVER SETTING                                    #
#################################################################################
host: 0.0.0.0
port: 7777

device: "auto"
plugin_as_service: true

asr:
    enable: true
    args:
        # support cpu, hpu, xpu, cuda
        device: "cpu"
        # support openai/whisper series
        model_name_or_path: "openai/whisper-small"
        # only can be set to true when the device is set to "cpu"
        bf16: false

tts:
    enable: true
    args:
        device: "cpu"
        voice: "default"
        stream_mode: false
        output_audio_path: "./output_audio.wav"

tasks_list: ['plugin_audio']

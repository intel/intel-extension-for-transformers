name: gptj_mnli_small_lora_emr 
metrics:
- name: accuracy
  strategy: optimize
  objective: maximize
parameters:
- name: learning_rate
  bounds:
    min: 0.0001
    max: 0.001
  type: double
  transformation: log
- name: lora_alpha 
  grid:
      - 48
      - 54
      - 64
  type: int
- name: temperature 
  grid:
      - 0.2 
      - 0.4
  type: double 
- name: top_k 
  grid:
      - 45 
      - 70
  type: double 
- name: top_p 
  grid:
      - 0.4 
      - 0.8
  type: double 
budget: 50
